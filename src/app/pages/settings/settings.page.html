<ion-header>
  <ion-toolbar>
    <ion-title>Account e Impostazioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="logout" (click)="logout()">
    <ion-icon slot="start" name="key-outline"></ion-icon>
    Esci
  </ion-button>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="accessibility-outline"></ion-icon>
      <ion-label> Login effettuato da:        {{username}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
