<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/feed"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen={true}>
  <form [formGroup]="loginForm" (submit)="login()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="email"   formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="password" formControlName="password"></ion-input>
      </ion-item>


    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Login</ion-button>
    </div>
  </form>

  <ion-button class= "register-button" color ="secondary"   [routerLink]="['/register']">
    <ion-icon slot="start" name="pencil-outline"></ion-icon>
    Registrati
  </ion-button>

</ion-content>,
